<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/stylelogin.css') }}">
    <link rel="icon" href="{{ url_for('static', filename= 'favicon.png') }}">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="bodyhome">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div style="text-align:center">
            <h2>Portal do Aluno</h2>
            <br>
            <form action="{{ url_for('home') }}" method="POST">
                <p><input style="text-align:center" type="text" name="usuario" id="usuario" placeholder="Usuário"></p>
                <p><input style="text-align:center" type="password" name="senha" id="senha" placeholder="Senha"></p>
                <p><button type="submit" class="btn btn-dark">Entrar</button></p>
            </form>
            <div class="loginincorreto">
                {% if incorreto %}
                    <font color="red">{{ msg }}</font>
                {% endif %}
            </div>
            <!-- <div id="duvidas">
                <p style="font-size:20px"><strong>Dúvidas? Fale com seu professor.</a></strong></p>
            </div> -->
            <div class="links">
                <a href="/registrarse">Registrar-se</a>
                <a href="/esqueceusenha">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

    <footer id="rodape">
        <img src="/static/rodape.png" height="30px" width="40px">
    </footer>

     <!-- Script de JavaScript para Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
