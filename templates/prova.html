<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS do projeto que está dentro da pasta STATIC/CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- Ícone da página -->
    <link rel="icon" href="{{ url_for('static', filename= 'favicon.png') }}">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Avaliação {{ prova[1] }}</title>
</head>
<body>
    <div>
      <div>
        <div class="card text-bg-secondary mb-3">
          <div class="card-header" align="center"><h1>Avaliação {{ prova[1] }}</h1></div>
        </div>
        <!-- QUESTÃO 01 -->
        <form action="/finalizarprova" method="POST" id="form-cadastrar">
          <div class="card text-bg-dark mb-3">
            <div class="card-header"><strong>Questão 01</strong></div>
            <div class="card-body">
              <p class="card-text">{{ prova[2] }} <!-- Enunciado da Questão --></p>
              <p class="card-text">
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao1" id="qa1" value="{{ prova[3] }}">
                  <label class="form-check-label" for="qa1">
                    {{ prova[3] }} <!-- Alternativa A -->
                  </label>
                </div>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao1" id="qb1" value="{{ prova[4] }}">
                  <label class="form-check-label" for="qb1">
                    {{ prova[4] }} <!-- Alternativa B -->
                  </label>
                </div>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao1" id="qc1" value="{{ prova[5] }}">
                  <label class="form-check-label" for="qc1">
                    {{ prova[5] }} <!-- Alternativa C -->
                  </label>
                </div>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao1" id="qd1" value="{{ prova[6] }}">
                  <label class="form-check-label" for="qd1">
                    {{ prova[6] }} <!-- Alternativa D -->
                  </label>
                </div>
              </p>
            </div>
          </div>
          <!-- QUESTÃO 02 -->
          <div class="card text-bg-dark mb-3">
            <div class="card-header"><strong>Questão 02</strong></div>
            <div class="card-body">
              <p class="card-text">{{ prova[8] }} <!-- Enunciado da Questão --></p>
              <p class="card-text">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao2" id="qa2" value="{{ prova[9] }}">
                  <label class="form-check-label" for="qa2">
                    {{ prova[9] }} <!-- Alternativa A -->
                  </label>
                </div>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao2" id="qb2" value="{{ prova[10] }}">
                  <label class="form-check-label" for="qb2">
                    {{ prova[10] }} <!-- Alternativa B -->
                  </label>
                </div>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao2" id="qc2" value="{{ prova[11] }}">
                  <label class="form-check-label" for="qc2">
                    {{ prova[11] }} <!-- Alternativa C -->
                  </label>
                </div>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questao2" id="qd2" value="{{ prova[12] }}">
                  <label class="form-check-label" for="qd2">
                    {{ prova[12] }} <!-- Alternativa D -->
                  </label>
                </div>
              </p>
            </div>
          </div>
          <div class="bts">
            <div>
              <button type="submit" class="btn btn-success" form="form-cadastrar">Finalizar</button>
            </div>
            <div>
              <a href="/pagealuno" class="btn btn-danger">Volta</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Script de JavaScript para Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
