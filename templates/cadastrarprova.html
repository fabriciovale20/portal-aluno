<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS do projeto que está dentro da pasta STATIC/CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- Ícone da página -->
    <link rel="icon" href="{{ url_for('static', filename= 'favicon.png') }}">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cadastrar Prova</title>
</head>
<body>
    <div>
      <h1>Acesso Administrador</h1>
    </div>

    <div class="card text-bg-dark mb-3">
      <form action="/cadastrarprova" method="POST" id="form-cadastrar">
        <div class="card-header"><strong>Cadastrar Prova</strong></div>
          <div class="card-body">
            <p class="card-text">
              <div class="form-check">
                <label for="nome">Disciplina</label>
                <textarea type="text" class="form-control" id="disciplina" name="disciplina" required></textarea><!-- "required" faz a verificação se o campo foi preenchido -->
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Questão 01</label>
                  <textarea type="text" cols="10" rows="2" class="form-control" id="questao1" name="questao1" style="height: 120px" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa A</label>
                <textarea type="text" class="form-control" id="alternativa_a1" name="alternativa_a1" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa B</label>
                <textarea type="text" class="form-control" id="alternativa_b1" name="alternativa_b1" style="height: 80px;" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa C</label>
                <textarea type="text" class="form-control" id="alternativa_c1" name="alternativa_c1" style="height: 80px;" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa D</label>
                <textarea type="text" class="form-control" id="alternativa_d1" name="alternativa_d1" style="height: 80px;" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Gabarito</label>
                <textarea type="text" class="form-control" id="gabarito1" name="gabarito1" style="height: 80px; background-color:rgb(20, 80, 45); color:white; font-weight:bold;" required></textarea>
              </div>
            </p>
            <p class="card-text">
              <br>
              <div class="form-check">
                <label for="nome">Questão 02</label>
                  <textarea type="text" class="form-control" id="questao2" name="questao2" style="height: 120px" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa A</label>
                <textarea type="text" class="form-control" id="alternativa_a2" name="alternativa_a2" style="height: 80px;" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa B</label>
                <textarea type="text" class="form-control" id="alternativa_b2" name="alternativa_b2" style="height: 80px;" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa C</label>
                <textarea type="text" class="form-control" id="alternativa_c2" name="alternativa_c2" style="height: 80px;" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Alternativa D</label>
                <textarea type="text" class="form-control" id="alternativa_d2" name="alternativa_d2" style="height: 80px;" required></textarea>
              </div>
              <br>
              <div class="form-check">
                <label for="nome">Gabarito</label>
                <textarea type="text" class="form-control" id="gabarito2" name="gabarito2" style="height: 80px; background-color:rgb(20, 80, 45); color:white; font-weight:bold;" required></textarea>
              </div>
            </p>
          </div>
        </div>
        <div class="bts">
          <div>
            <button type="submit" class="btn btn-dark" form="form-cadastrar">Cadastrar</button>
          </div>
          <div>
            <a href="/pageadmin" class="btn btn-dark">Volta</a>
          </div>
        </div>
      </form>
    </div>
    <!-- Script de JavaScript para Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
